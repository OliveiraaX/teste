---
- name: Atualizar Node.js
  hosts: all
  become: yes
  become_user: root
  tasks:
    - name: Verificar se a pasta do nvm existe
      stat:
        path: /root/.nvm
      register: pasta_nvm

    - name: Instalar nvm
      shell: |
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
      when: not pasta_nvm.stat.exists
      become: no
      register: install_nvm
      changed_when: "'nvm' in install_nvm.stdout"
      changed_when: false

    - name: Carregar nvm
      shell: |
        export NVM_DIR="$HOME/.nvm"
        [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
      become: no
      register: load_nvm
      changed_when: false

    - name: Instalar Node
      shell: |
        export NVM_DIR="$HOME/.nvm"
        [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
        nvm install 18.20.0
        nvm alias default 18.20.0
      become: no
      args:
        executable: /bin/bash
        changed_when: false

    - name: Verificar versão do Node.js
      shell: |
        export NVM_DIR="$HOME/.nvm"
        [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
        node -v
      become: no
      register: node_version
      changed_when: false

    - name: Exibir versão do Node.js
      debug:
        msg: "Versão do Node.js: {{ node_version.stdout }}"
